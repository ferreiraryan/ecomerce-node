services:
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  api:
    build: ./backend
    container_name: ecommerce_api
    restart: always
    env_file: .env
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3333:3333"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ecommerce-web
    ports:
      - "5173:5173"  # host:container
    volumes:
      - ./frontend:/app          # hot reload no c√≥digo
      - /app/node_modules        # evita sobrescrever node_modules
    environment:
      # URL que o frontend usa pra chamar a API (do ponto de vista do NAVEGADOR)
      - VITE_API_URL=http://localhost:3333
    depends_on:
      - api

volumes:
  pgdata:

